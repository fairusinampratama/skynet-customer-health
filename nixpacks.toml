# Nixpacks Configuration for Skynet Customer Health
# This ensures consistency across Coolify deployments

[phases.setup]
nixPkgs = [
    "php84",
    "php84Packages.composer",
    "php84Extensions.pdo_mysql",
    "php84Extensions.bcmath",
    "php84Extensions.sockets",
    "php84Extensions.xml",
    "php84Extensions.mbstring",
    "php84Extensions.ctype",
    "php84Extensions.curl",
    "php84Extensions.dom",
    "php84Extensions.fileinfo",
    "php84Extensions.filter",
    "php84Extensions.tokenizer",
    "nodejs_20",
    "npm-9_x"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan event:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "chmod -R 777 storage bootstrap/cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"
