# Nixpacks Configuration for Skynet Customer Health
# This ensures consistency across Coolify deployments

[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.pdo_mysql",
    "php82Extensions.bcmath",
    "php82Extensions.sockets",
    "php82Extensions.xml",
    "php82Extensions.mbstring",
    "php82Extensions.ctype",
    "php82Extensions.curl",
    "php82Extensions.dom",
    "php82Extensions.fileinfo",
    "php82Extensions.filter",
    "php82Extensions.tokenizer",
    "nodejs_20",
    "npm-9_x"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm install",
    "npm run build",
    "php artisan config:cache",
    "php artisan event:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "chmod -R 777 storage bootstrap/cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
